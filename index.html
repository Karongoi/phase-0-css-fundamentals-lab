<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate</title>
    <link rel="stylesheet" href="./style.css">


  </head>
  
    <style>
        /* Center the header */
        header {
            text-align: center;
            font-size: 24px;
            padding: 20px;
        }

        /* Center the main image */
        img {
            display: block;
            margin: 0 auto;
            width: 80%; /* Adjust image size */
            border-radius: 10px; /* Smooth corners */
        }

        /* Style the navigation links */
        nav {
            text-align: center;
            background-color: grey;
            padding: 10px;
        }

        nav a {
            padding: 10px 20px;
            background-color: white;
            color: black;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
            border-radius: 5px;
        }

        /* Style the image caption */
        figcaption {
            text-align: center;
            font-size: 14px;
            font-style: italic;
            margin-top: 10px;
        }

        /* Style the text block */
        #featured-property p {
            width: 800px;
            text-align: center;
            margin: 20px auto;
            font-size: 18px;
            line-height: 1.5;
        }

        /* Make the #details section horizontal */
        #details {
            display: flex;
            justify-content: space-around;
            background-color: lightgrey;
            padding: 20px;
        }

        #details div {
            width: 25%;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            font-weight: bold;
            background-color: white;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Our Real Estate</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Listings</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <section id="featured-property">
        <figure>
            <img src="house.jpg" alt="Featured Property">
            <figcaption>Beautiful 3-bedroom house in the city center</figcaption>
        </figure>
        <p>This stunning property features spacious interiors, modern amenities, and a perfect location for city lovers.</p>
    </section>

    <section id="details">
        <div>Price: $500,000</div>
        <div>Location: Downtown</div>
        <div>Bedrooms: 3</div>
        <div>Bathrooms: 2</div>
    </section>

</body>
</html>
